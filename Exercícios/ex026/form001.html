<html lang="pt-br">
<head>

    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        /* method = GET / POST
        usar GET: 
        quando os dados não forem sensíveis, só podendo enviar até 3000 bytes. também em campos como senha, informações de cartões.
        
        usar POST: 
        Senhas / cartões / mais de 3000 bytes / envios de arquivos
        */
       
    </style>
</head>
<body>
    <h1>Meu primeiro formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="off">
        <label for="inome">
            <p>Nome:
        </label>
        <input type="text" name="nome" id="inome"></p>
        <label for="isobrenome">
            <p>Sobrenome:
        </label>
        <input type="text" name="sobrenome" id="isobrenome"></p>
        <p> <input type="submit" value="Enviar"> </p>
    </form>
</body>
</html>
